<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pembelian Buku</title>
    <style>
      form {
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
      }
      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        button {
          background-color: #4caf50;
          color: #fff;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          width: 100%;
          padding: 8px;
          margin-bottom: 16px;
          box-sizing: border-box;
          button:hover {
            background-color: #45a049;
          }
        }
      }
    </style>
  </head>
  <body>
    <form id="purchaseForm">
      <label for="noTransaksi">No. Transaksi:</label>
      <input type="text" id="noTransaksi" name="noTransaksi" required /><label for="namaPembeli">Nama Pembeli:</label><input type="text" id="namaPembeli" name="namaPembeli" required />

      <label for="judulBuku">Judul Buku:</label>
      <input type="text" id="judulBuku" name="judulBuku" required />

      <label for="jumlahBuku">Jumlah Buku:</label><input type="number" id="jumlahBuku" name="jumlahBuku" min="1" required /><label for="totalBayar">Total Bayar:</label><input type="text" id="totalBayar" name="totalBayar" readonly />

      <button type="button" onclick="hitungDiskon()">Hitung Total Bayar</button>
    </form>

    <script>
      function hitungDiskon() {
        var jumlahBuku = parseInt(document.getElementById('jumlahBuku').value);
        var totalBayar = jumlahBuku * 50000; // Harga per buku

        // Diskon 10% jika total belanja lebih dari 150.000
        if (totalBayar > 150000) {
          totalBayar *= 0.9;
        }

        // Diskon tambahan 5% untuk 50 transaksi pertama
        var noTransaksi = parseInt(document.getElementById('noTransaksi').value);
        if (noTransaksi <= 50) {
          totalBayar *= 0.95;
        }

        document.getElementById('totalBayar').value = 'Rp ' + totalBayar.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
      }
    </script>
  </body>
</html>
